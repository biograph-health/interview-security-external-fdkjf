<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Comments</title>
</head>
<body>
    <h1>Comments</h1>
    {% for comment in comments %}
        <p>{{ comment.content | safe }}</p>
    {% endfor %}
    <form method="post">
        <textarea name="content"></textarea><br>
        <input type="submit" value="Add Comment">
    </form>
</body>
</html>
